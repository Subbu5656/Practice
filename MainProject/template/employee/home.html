<!DOCTYPE html>
<html>
<head>
	<title>Employee</title>
</head>
{% if std.id %}
<body>
	<h1>Enter Employee Details</h1>
	<form action="/employee/save/" method="post">
		{% csrf_token %}
	  <label for="name">Name:</label>
	  <input type="text" id="name" name="name" value="{{emp.name}}"><br><br>
	  <label for="company">Company:</label>
	  <input type="text" id="company" name="company" value="{{emp.company}}"><br><br>
	  <label for="location">Location:</label>
	  <input type="text" id="location" name="location" value="{{emp.location}}"><br><br>
	  <label for="salary">Salary:</label>
	  <input type="text" id="salary" name="salary" value="{{emp.salary}}"><br><br>
	  <input type="submit" value="Submit">
	</form>
</body>
{% else %}
<body>
	<h1>New Employee Details</h1>
	<form action="/employee/save/" method="post">
		{% csrf_token %}
	  <label for="name">Name:</label>
	  <input type="text" id="name" name="name"><br><br>
	  <label for="company">Company:</label>
	  <input type="text" id="company" name="company"><br><br>
	  <label for="location">Location:</label>
	  <input type="text" id="location" name="location"><br><br>
	  <label for="marks">Salary:</label>
	  <input type="text" id="salary" name="salary"><br><br>
	  <input type="submit" value="New">
	</form>
</body>
{% endif %}
</html>
</html>
